<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>HouseMate</title>
  </head>
  <body> 
    <div class="container">  
        <div class="form-group">
            <h2>Annunci:</h2>
            <table id="listings" class="table table-hover">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                </tr>
            </table>
        </div>   
        
        <form action="/listing" method="post" name="listingform" id="listingform">
            <div class="form-group">
                <h2>Insert new listing:</h2>
                <input name="title" id="listingTitle" class="form-controlss" placeholder="Enter title"/>
                <button type="button" class="btn btn-primary" onclick="insertListing()">Insert new listing</button>
            </div>
        </form>
    </div>

    <br><br>

    <form action="api/v1/students" method="post" name="loginform" id="loginform">
      <span>Utente collegato:</span>
      <span id="loggedUser"></span>
      <input name="email" value="email" id="loginEmail"/>
      <input name="email" value="password" id="loginPassword"/>
      <button type="button" onclick="login()">LogIn</button>
    </form>
    <!-- Optional JavaScript -->
    <script src="script.js"></script> 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
