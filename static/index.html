<!doctype html>
<html lang="en">
  <head>
     <!-- JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

     
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>HouseMate</title>
  </head>
  <body> 
    <nav class="navbar"  style="background-color: #00bbe7">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" onclick="loadPosts()">
          <img src="/images/logoCOLORI.png" width="30" height="30" class="d-inline-block align-top" alt="">
          <span id="user" class="me-2">HouseMate</span>
        </a>
        <div class="">
          <div class="btn-group btn-group-lg me-2" role="group">
            <button id="register" class="btn btn-primary"  onclick="registerPage()">Registrati</button>
            <button id="login" class="btn btn-primary"  onclick="loginPage()">Login</button>
            <button id="logout" class="btn btn-primary"   onclick="logout()" hidden>Logout</button>
          </div>
        </div>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group btn-group-lg me-2" role="group">
            <button id="create" class="btn btn-primary" onclick="newPostPage()" disabled>Crea</button>
          </div>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div id="liveAlertPlaceholder" class="container"></div>
    <div id="main_div" class="container" style="width: 36rem;"></div>
    <script src="script.js"></script>
  </body>
