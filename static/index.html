<html lang="en">
  <head>
     <!-- JavaScript -->
     <script src="script.js"></script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>HouseMate</title>
  </head>
  <body> 
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/images/logoCOLORI.png" width="30" height="30" class="d-inline-block align-top" alt="">
          HouseMate
        </a>
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <button class="btn btn-light" onclick="loadPosts()">Annunci</button>
          <button id="create" class="btn btn-light" onclick="newPostPage()" disabled>Crea</button>
          <button id="register" class="btn btn-light" onclick="registerPage()">Registrati</button>
          <button id="login" class="btn btn-light" onclick="loginPage()">Login</button>
          <button id="logout" class="btn btn-light" onclick="logout()" hidden>Logout</button>
          <span id="user"></span>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" disabled>Search</button>
        </form>
      </div>
    </nav>
    <div id="liveAlertPlaceholder" class="container"></div>
    <div id="main_div" class="container"></div>
      
  </body>
</html>
