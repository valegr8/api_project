<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body> 
    <div class="container">  
        <div class="form-group">
            <h2>Houses:</h2>
            <table id="houses" class="table table-hover">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                </tr>
            </table>
        </div>   
        
        <form action="/house" method="post" name="houseform" id="houseform">
            <div class="form-group">
                <h2>Insert new house:</h2>
                <input name="name" id="houseName" class="form-controlss" placeholder="Enter name"/>
                <button type="button" class="btn btn-primary" onclick="insertHouse()">Insert new house</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <script src="script.js"></script> 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
