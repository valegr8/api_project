<!doctype html>
<html lang="en">
  <head>
     <!-- JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
     
     
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>HouseMate</title>
  </head>
  <body class="text-center"> 
    <header >
      <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <img src="/images/logoCOLORI.png" width="30" height="30" class="d-inline-block align-top" alt=""><h2 class="me-2">HouseMate</h2>
            </a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="#" class="nav-link text-secondary" onclick="loadPosts()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door d-block mx-auto mb-1" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                  </svg>
                  Home
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-secondary"  onclick="newPostPage()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-post d-block mx-auto mb-1" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                  </svg>
                  Crea
                </a>
              </li>
              <li>
                <div class="dropdown">
                  <a href="#" class=" nav-link text-secondary d-block dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle d-block mx-auto mb-1" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <span id="user">Utente</span>
                  </a>
                  <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item uLogged" href="#" onclick="newPostPage()" hidden id="create" ><i class="bi bi-plus-lg"></i> Nuovo annuncio</a></li>
                    <li><a class="dropdown-item uLogged" href="#" hidden><i class="bi bi-list"></i> Annunci creati</a></li>
                    <li><a class="dropdown-item uLogged" href="#" onclick="favPage()" hidden><i class="bi bi-star"></i> Preferiti</a></li>
                    <li><a class="dropdown-item uLogged" href="#" onclick="userPage()" hidden><i class="bi bi-person-circle"></i> Profilo</a></li>
                    <li><a class="dropdown-item uNLogged" href="#" onclick="loginPage()"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
                    <li><a class="dropdown-item uNLogged" href="#" onclick="registerPage()"><i class="bi bi-at"></i> Registrati</a></li>
                    <li><hr class="dropdown-divider uLogged" hidden></li>
                    <li><a class="dropdown-item uLogged" href="#" onclick="logout()" hidden><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div id="mainAlertDiv" class="container mt-3"></div>
    <div id="main_div" class="container mt-3" style="width: 40rem;">
    <!-------------------------------------------------------------->

    <!-------------------------------------------------------------->
    </div>
    <div class="modal fade" id="modalLoginNeed" tabindex="-1" aria-labelledby="modalLoginNeed" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-3 shadow">
          <div class="modal-body p-4 text-center">
            <h5 class="mb-0">Login necessario</h5>
            <p class="mb-0">Devi effettuare l'accesso per poter usare questa funzione</p>
          </div>
          <div class="modal-footer flex-nowrap p-0">
            <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end" onclick="loginPage()" data-bs-dismiss="modal"><strong>Login</strong></button>
            <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 text-danger" data-bs-dismiss="modal">Chiudi</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade"  id="postDetailModal"  aria-hidden="true" tabindex="-1" aria-labelledby="postModal" >
      <div class="modal-dialog modal-dialog-centered" role="document" style="width: 40rem;">
        <div class="modal-content" id="detailModal">

        </div>
      </div>
    </div>

    <div class="modal fade" id="modalInput" tabindex="-1" aria-labelledby="modalInput" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-4 shadow" id="modIn">
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" id="toastTit">HouseMate</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMsg"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
