<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>HouseMate</title>
  </head>
  <body> 
    <div class="container" id="main_div"> 
      <div class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="/images/logoCOLORI.png" width="30" height="30" class="d-inline-block align-top" alt="">
          HouseMate
        </a>
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <button class="btn btn-light" onclick="loadPosts()">Annunci</button>
          <button id="create" class="btn btn-light" onclick="newPostPage()" disabled>Crea</button>
          <button id="register" class="btn btn-light" onclick="registerPage()">Registrati</button>
          <button id="login" class="btn btn-light" onclick="loginPage()">LogIn</button>
          <button id="logout" class="btn btn-light" onclick="logout()" disabled>LogOut</button>
          <span id="user"></span>
        </div>
      </div>
    </div>

    
    <!-- JavaScript -->
    <script src="script.js"></script> 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
